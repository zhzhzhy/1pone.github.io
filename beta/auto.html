<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>　</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="page">
        <div class="log_container">
        </div>
        <div class="hitokoto_container">
            <div class="hitokoto_main">
                <div class="brackets-l">『</div>
                <div id="hitokoto"></div>
                <div class="brackets-r">』</div>
            </div>
            <div id="from"></div>
        </div>

        <div class="time_container">
            <div id="apm"></div>
            <div class="time" id="time">00:00</div>
            <div class="date" id="date">1月1日 星期一</div>
        </div>

        <div class="weather_container">
            <p id="weaTitle"></p>
            <div id="weaImg"></div>
            <div id="weaTemp"></div>
            <div id="weaInfo"></div>

        </div>
    </div>

    <script>
        // 绑定12/24小时制切换、横/竖屏切换事件
        addEvent(true) // autoMode

        // 一言模块
        hitokoto()
        setInterval("hitokoto()", 60 * 1000 * 60)

        // 时钟模块
        clock(true)
        setInterval("clock(true)", 60 * 1000)

        // 天气模块
        getWea()
        setInterval("getWea()", 60 * 1000 * 20)
    </script>
</body>

</html>
