<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <div class="page">
        <div class="weibo_container">
            <div class="weibo_title">微博实时热搜</div>
            <div class="hot_list">
                <ul id="hot_word"></ul>
                <ul id="hot_word_num"></ul>
            </div>
        </div>

        <div class="time_container">
            <div id="apm"></div>
            <div class="time" id="time">00:00</div>
            <div class="date" id="date">1月1日 星期一</div>
        </div>

        <div class="weather_container">
            <p id="weaTitle"></p>
            <div id="weaImg"></div>
            <div id="weaTemp"></div>
            <div id="weaInfo"></div>
        </div>
    </div>

    <script>
        // 绑定12/24小时制切换、横/竖屏切换事件
        addEvent(false) // autoMode

        // 微博热搜模块
        weibo();
        setInterval("weibo()", 60 * 1000 * 20);

        // 时钟模块
        clock(false);
        setInterval("clock(false)", 60 * 1000);

        // 天气模块
        getWea();
        setInterval("getWea()", 60 * 1000 * 20);
    </script>
</body>

</html>
